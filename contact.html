        <div class="container">
            <div class="row">
            <main class="col-md-9 pe-3">
                <section id="shopintro" class="row">
                <article class="col-12 mb-3">
                    <h2 class="text-uppercase fs-4 fw-bolder pt-3">contact</h2>
                    <p>Vul het registratieformulier in. <br> Velden met een * zijn verplicht.</p>
                </article>
                <hr>
        
                <form action="#" method="post">
                    <fieldset class="row g-3 mb-3">
                    <legend class="text-uppercase fs-6 fw-bolder pt-3 textblauwe">gegevens</legend>
                    <div class="col-md-6">
                        <label for="fname" class="form-label">voornaam <span>*</span></label>
                        <input type="fname" class="form-control" id="fname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lname" class="form-label">achternaam <span>*</span></label>
                        <input type="lname" class="form-control" id="lname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">mobiel</label>
                        <input type="tel" class="form-control" id="phone" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="0412 34 56 78">
                    </div>
                    <div class="col-md-6">
                        <label for="birthdate" class="form-label">geboortedatum</label>
                        <input type="date" class="form-control" id="birthdate" placeholder="dd/mm/jjjj">
                    </div>
                    </fieldset>
        
                    <fieldset class="row g-3 mb-3 mt-3">
                    <legend class="text-uppercase fs-6 fw-bolder pt-3 textblauwe">accountgegevens</legend>
                    <div class="col-12">
                        <label for="e-mail" class="form-label">e-mail <span>*</span></label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pwd1" class="form-label">paswoord <span>*</span></label>
                        <input type="password" class="form-control" id="password" placeholder="min 8 karakters, 1 cijfer, 1 hoofdletter" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pwd2" class="form-label">bevestig paswoord <span>*</span></label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    </fieldset>
        
                    <fieldset>
                    <legend class="text-uppercase fs-6 fw-bolder pt-3 textblauwe">adresgegevens</legend>
                    <div class="col-12">
                        <label for="address" class="form-label">adres <span>*</span></label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="postalcode" class="form-label">postcode <span>*</span></label>
                        <input type="text" class="form-control" id="postalcode" required>
                    </div>
                    <div class="col-6 col-md-5">
                        <label for="city" class="form-label">stad <span>*</span></label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-4">
                        <label for="countryCode" class="form-label">kies een land <span>*</span></label>
                        <select class="form-select" id="countryCode" required>
                        <option value="BE" selected>België</option>
                        <option value="DE">Duitsland</option>
                        <option value="FR">Frankrijk</option>
                        <option value="LU">Luxemburg</option>
                        <option value="NL">Nederland</option>
                        <option value="UK">Verenigd Koninkrijk</option>
                        </select>
                    </div>
                    </fieldset>
                    </div>
                    <div class="col">
                        <label for="satisfied" class="form-label">hoe tevreden ben je van ons?</label>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="satisfied">
                    </div>
                    </fieldset>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary">verzenden</button>
                    </div>
                </form>
                </section>
                <hr>
